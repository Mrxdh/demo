<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <title></title>
    <link rel="stylesheet" href="1.css">

<body>
<!-- 框架[[ -->
<div id="pageContain" class="page-wrap">
    <div class="page page2" style="background-color: yellow;">
        <div class="contain">
            第二屏
        </div>
    </div>

    <div class="page page1 current" style="background-color: white;">
        <div class="contain">
            <img src="#" url="image/get.gif" alt="loading"
                 style="position: absolute; top: 0px;   width: 100%; left: 0px; transform: scale(1, 1) rotate(0deg); -webkit-filter: blur(0px); opacity: 1;"/>
            <img src="#" url="image/get.png" alt="loading" class="fadeInNormal" style="position: absolute;width: 150px;margin: 0 auto;left: 0;right: 0;top:50px;"/>
            <img class="moveUp" src="#" url="image/get1.png" alt="loading"
                 style="  position: absolute;width: 150px;margin: 0 auto;left: 0;right: 0;top: 190px;"/>
        </div>
    </div>

    <div class="page page2" style="background-color: yellow;">
        <div class="contain">
            第二屏
        </div>
    </div>

    <div class="page page3" style="background-color: gray;">
        <div class="contain">
            第三屏
        </div>
    </div>

    <div class="page page4" style="background-color: purple;">
        <div class="contain">
            第四屏
        </div>
    </div>
</div>
<img id="musiccontrolon" class="auto auto_at" src="#" url="image/musicon.png" alt="loading">
<img id="musiccontroloff" class="opacity-twinkle auto ele_hide" src="#" url="image/musicoff.png" alt="loading">
<img id="arrow" class="arrowing auto_at1" src="#" url="image/arrow_w.png" alt="loading">
<audio class="music" id="fMusicPlayer" controls="controls">
</audio>
<script type="text/javascript" src="zepto.min.js"></script>
<script type="text/javascript" src="fullPage.js"></script>
<script type="text/javascript" src="1.js"></script>
